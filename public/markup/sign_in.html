<!DOCTYPE html>

<html>
	<head>
		<title>Delorub</title>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/packs/application.css">
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#000">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#000">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	</head>
	<body>
		<div class="top-line">
			<div class="container">
				<div class="top-line__container">
					<div class="top-line__left">
						<a href="#" class="top-line__city">Санкт-Петербург</a>
					</div>
					<div class="top-line__right">
						<a href="#" class="top-line__link">Вход</a>
						<a href="#" class="top-line__link">Регистрация</a>	
					</div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-toggleable-md bg-faded navbar-dr-theme">
			<div class="container">			

				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
				<a class="navbar-brand" href="#">
					<img src="/images/design/logo.svg" alt=""/>
				</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="#">Все задания</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Исполнители</a>
						</li>
					</ul>
					<ul class="navbar-nav navbar-right">
						<li class="nav-item">
							<a class="nav-link" href="#">Стать исполнителем</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Создать задание</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Вход</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">

			<div class="dr-block-style">

				<div class="row">

					<div class="col-md-6">

						<div class="sign_in-form">
							<div class="sign_in-form__header">
								Войти
							</div>
							<div class="sign_in-form__content">
								<fieldset class="form-group">
									<div class="row">
										<div class="col">
											<div class="form-check">
												<label class="form-check-label">
													<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
													Как заказчик
												</label>
											</div>
										</div>
										<div class="col center">
											<div class="form-check">
												<label class="form-check-label">
													<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
													Как исполнитель
												</label>
											</div>
										</div>
									</div>
								</fieldset>

								<div class="sign_in-form__inputs">
									<input type="text" class="form-control form-control__item" id="email" placeholder="Ваш email"/>
									<input type="password" class="form-control form-control__item" id="password" placeholder="Пароль"/>
								</div>

								<div class="sign_in-form__enter">
									<div class="row align-items-center center">
										<div class="col">
											<a class="btn btn-primary  dr-btn-primary" href="#" role="button">Войти</a>
										</div>
										<div class="col">
											<a href="#"  class="sign_in-form__remind-password">Забыли пароль</a>
										</div>
									</div>
								</div>

								<hr>

								<div class="registration-form__content-circle">
									<div class="registration-form__content-circle registration-form__content-circle__header">
										Или войти через
									</div>
									<div class="registration-form__content-circle__item">
										<a href="#"><img class="task-card-person__image" src="/images/design/vk.png" alt=""/></a>
									</div>
									<div class="registration-form__content-circle__item">
										<a href="#"><img class="task-card-person__image" src="/images/design/fb.png" alt=""/></a>
									</div>
									<div class="registration-form__content-circle__item">
										<a href="#"><img class="task-card-person__image" src="/images/design/ok.png" alt=""/></a>
									</div>
								</div>

							</div>
						</div>

					</div>

					<div class="col-md-6">

						<div class="first-time-sign-in center">

							<div class="first-time-sign-in__header">
								Впервые на ДелоРубе?
							</div>

							<div class="first-time-sign-in__button">
								<a class="btn btn-primary  dr-btn-primary" href="#" role="button">Разместите заказ</a>
							</div>
							<br/>
							<span>или</span>
							<br/>
							<div class="first-time-sign-in__button">
								<a class="btn btn-secondary" href="#" role="button">Станьте исполнителем</a>
							</div>
							<a href="#" class="first-time-sign-in__link">Ознакомиться с условиями сервиса</a>
						</div>

					</div>

				</div>

			</div>

		</div>
		<script src="/packs/application.js"></script>
	</body>
</html>
