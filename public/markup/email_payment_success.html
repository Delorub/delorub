<!DOCTYPE html>

<html>
  <head>
    <title>Delorub</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/packs/application.css">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/x-icon">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
  </head>
  <body>
    <div class="container">
      <div class="dr-email-block">
        <div class="dr-block-style dr-block-style--no-padding">
          <div class="dr-email-container">
            <div class="row align-items-center">
              <div class="col-6">
                <img src="/images/design/logo.svg" alt=""/>
              </div>
              <div class="col-6">
                <a class="link-default" href="https://delorub.ru">Перейти на сайт delorub.ru</a>
              </div>
            </div>
          </div>

          <hr/>

          <div class="dr-email-container">
            <div class="dr-email-sub">
              <h2>Пополнение баланса</h2>
              <p>
                <span class="dr-h5">Имя пользователя: </span><span>Константин</span>
              </p>
            </div>
          </div>

          <hr/>

          <div class="dr-email-payment dr-email-payment__success">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span>Операция успешно произведена</span>
          </div>

          <hr/>

          <div class="dr-email-container">
            <div class="dr-email-sub">
              <span class="dr-h5">Пополнение баланса</span>
              <p>Сумма пополнения: 500 руб.</p>
              <span class="dr-h5">Выбранный способ оплаты</span>
              <p>Пополнение с помощью банковской карты</p>
              <a class="dr-btn-primary" href="#">Вход в личный кабинет</a>
            </div>
          </div>

        </div>
      </div>

    </div>
    <script src="/packs/application.js"></script>
  </body>
</html>
