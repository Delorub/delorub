dependencies:
  pre:
    - cp config/database.yml.ci config/database.yml

database:
  override:
    - bundle exec rake db:create db:schema:load --trace

machine:
  node:
    version: 7.1.0
  ruby:
    version: 2.3.1

test:
  pre:
    - bundle exec rubocop
  override:
    - bundle exec rspec --format progress:
       parallel: true
       files:
         - spec/**/*_spec.rb
       environment:
         COVERAGE: true
  post:
    - bundle exec rake circleci:coverage
