dependencies:
  pre:
    - cp config/database.yml.ci config/database.yml
  cache_directories:
    - public/assets

database:
  override:
    - bundle exec rake db:create db:schema:load --trace

machine:
  services:
    - elasticsearch
  node:
    version: 7.1.0
  ruby:
    version: 2.3.1

test:
  pre:
    - bundle exec rubocop
  override:
    - bundle exec rspec --format progress:
       parallel: true
       files:
         - spec/**/*_spec.rb
       environment:
         COVERAGE: true
